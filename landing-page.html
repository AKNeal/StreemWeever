<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neal Media Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        h1 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .app-icon.mapper {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .app-icon.weever {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a202c;
        }

        .app-description {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/12s7wwO.png" alt="Neal Media Logo" class="logo">
            <h1>Neal Media Apps</h1>
            <p class="subtitle">Professional streaming and projection tools</p>
        </header>

        <div class="apps-grid">
            <a href="/mapper/" class="app-card">
                <div class="app-icon mapper">üé®</div>
                <h2 class="app-title">Screen Mapper</h2>
                <p class="app-description">
                    Advanced projection mapping tool for creative visual displays and installations
                </p>
            </a>

            <a href="/screen-weever/" class="app-card">
                <div class="app-icon weever">üéôÔ∏è</div>
                <h2 class="app-title">Streem Weever</h2>
                <p class="app-description">
                    Multi-source podcasting studio with videos, websites, and custom text overlays
                </p>
            </a>
        </div>

        <footer>
            <p>Made by <a href="https://www.nealmedia.app" target="_blank">Neal Media</a></p>
        </footer>
    </div>
</body>
</html>
